<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastos Mensais</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Gastos Mensais</h1>
    <table>
        <tr>
            <th>Despesa</th>
            <th>Valor (R$)</th>
        </tr>
        <tr>
            <td>Internet</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Luz da Casa</td>
            <td>150</td>
        </tr>
        <tr>
            <td>Luz do Apartamento</td>
            <td>150</td>
        </tr>
        <tr>
            <td>√Ågua</td>
            <td>150</td>
        </tr>
        <tr>
            <td>Aluguel</td>
            <td>1275</td>
        </tr>
        <tr>
            <td>Mercado</td>
            <td>2000</td>
        </tr>
        <tr>
            <td>Gasolina</td>
            <td>400</td>
        </tr>
        <tr>
            <th>Total</th>
            <th id="total"></th>
        </tr>
    </table>

    <script>
        window.onload = function() {
            const valores = document.querySelectorAll('table tr td:nth-child(2)');
            let total = 0;

            valores.forEach(function(valor) {
                const valorNumerico = parseFloat(valor.textContent);
                if (!isNaN(valorNumerico)) {
                    total += valorNumerico;
                }
            });

            const campoTotal = document.getElementById('total');
            campoTotal.textContent = total.toFixed(2);
        }
    </script>
</body>
</html>

    <script src="script.js"></script>
</body>
</html>
